{% extends "layout.html" %}
{% block body %}
<form class="form-signup" style="max-width: 420px; margin: auto;padding: 16px;" method="POST">
    
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">APP_NAME</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    

    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputFirstname">First Name</label>
        <input name="firstname" id="inputFirstname" class="form-control" placeholder="First name" required="" autofocus="true" type="text">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputLastname">Last Name</label>
        <input name="lastname" id="inputLastname" class="form-control" placeholder="Last name" required="" type="text">
      </div>
    </div>
      
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputEmail">Email address</label>
        <input name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" type="email">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputPassword">Password</label>
        <input name="password" id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputRepeatPassword">Repeat Password</label>
        <input name="repeatPassword" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required="" type="password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-12">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </div>
    </div>
    
    <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
</form>   
{% endblock %}
